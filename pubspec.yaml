name: ididid
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: ^1.1.0
  hive: ^2.2.1
  auto_size_text: ^3.0.0-nullsafety.0
  intl: ^0.17.0
  url_launcher: ^6.0.6
  share_plus: ^7.2.2
  google_fonts: ^5.1.0
  path_provider: ^2.1.1
  flutter_keyboard_visibility: ^6.0.0
  carousel_slider: ^4.2.1
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/


  fonts:
    
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Semibold.ttf
        - asset: assets/fonts/Gilroy-Bold.ttf
        - asset: assets/fonts/Gilroy-Medium.ttf
        - asset: assets/fonts/Gilroy-Regular.ttf

    - family: BossaNova
      fonts:
        - asset: assets/fonts/BossaNovaMVBStd.ttf

    - family: Goudy
      fonts:
        - asset: assets/fonts/GoudyStd.ttf
        - asset: assets/fonts/GoudyStd-Bold.ttf

    - family: BonaNova
      fonts:
        - asset: assets/fonts/BonaNova-Bold.ttf
        - asset: assets/fonts/BonaNova-Regular.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Bold.otf
        - asset: assets/fonts/Inter-Italic.otf
        - asset: assets/fonts/Inter-BoldItalic.otf

